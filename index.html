<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="first-open">
      <button class="btn-start-game">Start game</button>
    </div>
    <div class="game-in-progress">
      <h2>Your choice</h2>
      <div class="choices">
        <button class="btn-rock">R</button>
        <button class="btn-paper">P</button>
        <button class="btn-scissors">S</button>
      </div>
      <h2>Computer choice</h2>
      <div class="choices">
        <button class="btn-rock">R</button>
        <button class="btn-paper">P</button>
        <button class="btn-scissors">S</button>
      </div>
      <p class="round-result"></p>
    </div>
    <div class="game-finished">
      <p class="game-result"></p>
      <button class="btn-start-game">Play again</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
