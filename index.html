<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="first-open">
      <div class="welcome-words">
        <p>Welcome to Rock Paper Scissors!</p>
        <p>Click the "Start game" button and let's try your luck!</p>
      </div>
      <button class="btn-start-game">Start game</button>
    </div>
    <div class="game-in-progress">
      <h2>Your choice</h2>
      <div class="choices player">
        <button class="btn-rock">Rock</button>
        <button class="btn-paper">Paper</button>
        <button class="btn-scissors">Scissors</button>
      </div>
      <h2>Computer choice</h2>
      <div class="choices computer">
        <button class="btn-rock">Rock</button>
        <button class="btn-paper">Paper</button>
        <button class="btn-scissors">Scissors</button>
      </div>
      <h2 class="scores">Score: 0:0</h2>
      <p class="round-result"></p>
    </div>
    <div class="game-finished">
      <p class="game-result"></p>
      <p>If you want to play once more, click the button!</p>
      <button class="btn-start-game">Play again</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
